<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="socket.io-client-4.4.1/dist/socket.io.min.js" defer></script>
    <script src="main.js" defer></script>
    <title>Записная книжка</title>
</head>
<body>
    <div class="App">
        <div class="user_block">
            <div class="unlogged">
                <label class="enter_text">Вам нужно войти</label>
                <input id="login_input" placeholder="Логин" class="input_style" type="text">
                <input id="password_input" placeholder="Пароль" class="input_style" type="text">
                <button id="login_button" class="button_style">Войти</button>
                <button id="register_button" class="button_style">Зарегистрироваться</button>
            </div>
            <div class="logged hidden">
                <label id="login_text">Привет, Пользователь</label>
                <button id="logout_button" class="button_style">Выйти</button>
            </div>
        </div>
        <div class="book">
            <div class="unlogged">
                Вы не зашли
            </div>
            <div class="logged hidden">
                <div id="book_content">
                    
                </div>
                <div class="add_contact">
                    <input placeholder="Номер телефона" id="number_input" type="text">
                    <input placeholder="Имя" id="name_input" type="text">
                    <button id="publish_number">Опубликовать</button>
                </div>
            </div>
        </div>
        <div class="chat">
            <div id="chat_content">
            </div>
            <div class="control">
                <input id='message' placeholder="message">
                <button id='sendMessage'>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
